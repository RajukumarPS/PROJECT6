<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

            .social-icons a {
                text-decoration: none;
                color: white;
                font-size: 24px;
                width: 50px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                transition: 0.3s ease;
            }

        .facebook {
            background: #3b5998;
        }

        .twitter {
            background: #1da1f2;
        }

        .instagram {
            background: #e4405f;
        }

        .linkedin {
            background: #0077b5;
        }

        .location {
            background: #ff5722;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="social-icons">
        <a href="http://www.facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="http://www.twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="http://www.instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="http://www.linkedin.com" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://maps.app.goo.gl/HTQyhxKVFUfEAfA56" class="location" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
    </div>

</body>
</html>
